	<script src="../res/layui/layui.js"></script>
	<script>
		//注意：导航 依赖 element 模块，否则无法进行功能性操作

		layui.use(['form', 'element', 'layer', 'jquery'], function() {

			var layer = layui.layer;
			var form = layui.form;
			var element = layui.element;
			var $ = layui.$;
			var path = sessionStorage.getItem('path');
			
			//验证信息
			form.verify({
				name: function(value) {
					if(value.length == 0) {
						return '姓名不能为空';
					}
					if(value.length < 2 && value.length > 0) {
						return '姓名至少为两个字';
					}
					if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
						return '用户名不能有特殊字符';
					}
					if(/(^\_)|(\__)|(\_+$)/.test(value)) {
						return '用户名首尾不能出现下划线\'_\'';
					}

				},
				stunum: function(value) {
					if(value.length == 0) {
						return '学号不能为空';
					}
					if(value.length != 12) {
						return '学号必须为12位';
					}
					if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
						return '学号不能有特殊字符';
					}
					if(/(^\_)|(\__)|(\_+$)/.test(value)) {
						return '学号首尾不能出现下划线\'_\'';
					}

				},
				grade: [
					/^[\S]{4}$/, '年级格式eg：2017'
				],
				phone: [
					/^\d{11}$/, '手机号码不正确'
				],

				qq: [
					/^\d{5,10}$/, 'QQ输入不正确'
				],

			});

			//监听提交
			form.on('submit(change)', function(data) {

				$.ajax({
					type: "post",
					url: path + "/api/user/update",
					data: data.field,
					dataType: 'JSON',
					success: function(res) {
						//修改成功						
						layer.alert("修改成功",{icon: 1});
						
						sessionStorage.setItem('user', JSON.stringify(res.data.user));						
					}

				});
				return false;

			});

			//获取后端显示数据

			var obj = JSON.parse(sessionStorage.getItem('user'));
			
			//显示信息设置value值
			$("#id").val(obj.id);
			$("#name ").val(obj.name);
			$("#major").val(obj.major);
			$("#grade").val(obj.grade);
			$("#qq").val(obj.qq);
			$("#dormitory").val(obj.dormitory);
			$("#phone").val(obj.phone);
			$("#college").val(obj.college);
			$('#political').find('option[value=' + obj.political + ']').prop("selected", true);
			$("#post").val(obj.post);
			$("#memid").val(obj.memid);
			$("#stunum").val(obj.stunum);
			$("#activityLevel").val(obj.activityLevel);
			$("#assessmentGrade").val(obj.assessmentGrade);
			$("#stupwd").val(obj.stupwd);
			$("#loginCount").val(obj.loginCount);

			element.on('nav(myNews)', function(elem) {
				
			});
		});
	</script>
